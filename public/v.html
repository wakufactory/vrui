<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execution Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Execution Page</h1>
        <div id="stateDisplay" class="alert alert-info">
            状態がここに表示されます。
        </div>
    </div>
    <script>
        let previousState = null;

        const ws = new WebSocket('wss://localhost:3000');

        ws.onmessage = function(event) {
            const state = JSON.parse(event.data);
            if (previousState === null) {
                document.getElementById('stateDisplay').innerText = JSON.stringify(state, null, 2);
                previousState = state;
            } else {
                const changes = Object.keys(state)
                    .filter(key => state[key] !== previousState[key])
                    .reduce((acc, key) => {
                        acc[key] = state[key];
                        return acc;
                    }, {});

                if (Object.keys(changes).length > 0) {
                    document.getElementById('stateDisplay').innerText = JSON.stringify(changes, null, 2);
                    previousState = state;
                }
            }
        }
    </script>
</body>
</html>
